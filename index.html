<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" href="budget.png" type="image/png">
  <title>Finance Tracking Tool</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="budget.png" alt="Logo" class="logo">
      <h1>Finance Tracking App</h1>
    </div>
    </header>  
    <main>
      <div class="left-section">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <div class="alert">Your transaction has been recorded</div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="" selected disabled>Select type</option>
                    <option value="income">Income</option>
                    <option value="deduction">Deduction</option>
                </select>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" required>
            </div>
            <button type="submit" class="add-button">Add Transaction</button>
        </form>
      </div>
      <div class="right-section">
        <h2>Transactions</h2>
        <div class="transaction-list-container">
          <table id="transaction-list">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="graph-header"> 
        <h2>Graphical Analysis</h2>
      </div>
      <div class="bottom-section">
        <div id="loading-message" class="loading-message">Please enter some data to see the Graphical Analysis.</div>
        <div class="graph-section hidden">
          <div class="chart-container">
            <div id="description-chart-container">
              <canvas id="description-chart"></canvas>
            </div>
            <div id="description-labels"></div>
          </div>
          <div class="chart-container">
            <canvas id="daily-transaction-chart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="income-deduction-chart"></canvas>
          </div>
        </div>
      </div>
      
    </main>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <!-- <script src="db.js"></script> -->
  <script src="script.js"></script>

</body>

</html>
