<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphical Analysis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="graph.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"
    ></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="graph-header">
      <h2>Graphical Analysis</h2>
    </div>
    <div class="bottom-section">
      <div id="loading-message" class="loading-message">
        Please enter some data to see the Graphical Analysis.
      </div>
      <div class="graph-section hidden">
        <div class="chart-container">
          <div id="description-chart-container">
            <canvas id="description-chart"></canvas>
          </div>
          <div id="description-labels"></div>
        </div>
        <div class="chart-container">
          <canvas id="daily-transaction-chart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="income-deduction-chart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
