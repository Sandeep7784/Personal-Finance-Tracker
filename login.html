<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log in</title>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>  
    <script type="module" src="config.js"></script>
    <script type="module" src="./login.js"></script>

    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        }

        .container {
        width: 550px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        }
    </style>

</head>
<body>
    <form id="login-form" class="form">
        <h2>Login</h2>
        <p> Welcome back! Glad to see you .....</p>
        <div class="form-group">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">New user? <a href="signup.html" id="signup-link">Sign up here</a></p>
    </form> 
</body>
</html>
